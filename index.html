<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Translation</title>
</head>
<body>
    <h1><center>Video Translation</center></h1>
    <form id="videoForm" enctype="multipart/form-data">
        <label for="videoFile">Upload Video:</label>
        <input type="file" id="videoFile" name="videoFile" accept="video/*" required><br><br>
        
        <label for="targetLanguage">Target Language:</label>
        <select id="targetLanguage" name="targetLanguage">
            <option value="es">Spanish</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Tamil</option>
            <option value="fr">Malayalam</option>
            <option value="de">Telugu</option>
            <option value="es">English</option>
            <option value="fr">Urudhu</option>
            <!-- Add more options as needed -->
        </select><br><br>

        <button type="submit">Translate Video</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById("videoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch("/translate_video", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("output").innerHTML = "<p>Video with translated audio saved at: " + data.output_video + "</p>";
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>
</body>
</html>
